<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Подключение собственных стилей -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Меню -->
    <nav class="navbar navbar-expand-lg py-3" style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-4 fw-bold" href="/">Домашние растения</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключение навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white {% if request.path == '/' %}active{% endif %}" href="/">Главная</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white {% if request.path == '/blog' %}active{% endif %}" href="/blog">Блог</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white {% if request.path == '/contacts' %}active{% endif %}" href="/contacts">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2023 Домашние растения. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключение Bootstrap JS и его зависимостей -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
